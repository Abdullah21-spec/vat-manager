<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client VAT Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-building"></i> Client VAT Manager</h1>
            <div class="header-actions">
                <a href="deploy.html" class="btn btn-secondary" title="Deploy to Web">
                    <i class="fas fa-cloud-upload-alt"></i> Deploy
                </a>
                <button id="addClientBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Client
                </button>
            </div>
        </header>

        <div class="dashboard">
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalClients">0</h3>
                        <p>Total Clients</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon urgent">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="urgentReturns">0</h3>
                        <p>Urgent Returns</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon upcoming">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="upcomingReturns">0</h3>
                        <p>Upcoming Returns</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon notifications">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pendingAlerts">0</h3>
                        <p>Pending Alerts</p>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="search-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search clients...">
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="urgent">Urgent</button>
                        <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                        <button class="filter-btn" data-filter="alerts">Need Alerts</button>
                    </div>
                </div>

                <div class="clients-grid" id="clientsGrid">
                    <!-- Client cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Client Modal -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Client</h2>
                <span class="close">&times;</span>
            </div>
            <form id="clientForm">
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="vatNumber">VAT Number</label>
                        <input type="text" id="vatNumber">
                    </div>
                    <div class="form-group">
                        <label for="contactPerson">Contact Person</label>
                        <input type="text" id="contactPerson">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="vatPeriod">VAT Period</label>
                        <select id="vatPeriod">
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="annually">Annually</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nextDueDate">Next Due Date *</label>
                        <input type="date" id="nextDueDate" required>
                    </div>
                </div>
                
                <!-- Alert Settings Section -->
                <div class="alert-settings">
                    <h3><i class="fas fa-bell"></i> Alert Settings</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="alertEmail">Alert Email</label>
                            <input type="email" id="alertEmail" placeholder="Email for VAT reminders">
                        </div>
                        <div class="form-group">
                            <label for="alertWhatsApp">WhatsApp Number</label>
                            <input type="tel" id="alertWhatsApp" placeholder="+44 20 1234 5678">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="alertDays">Alert Days Before Due</label>
                            <select id="alertDays">
                                <option value="7">7 days</option>
                                <option value="14">14 days</option>
                                <option value="21">21 days</option>
                                <option value="30">30 days</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="alertType">Alert Type</label>
                            <select id="alertType">
                                <option value="both">Email & WhatsApp</option>
                                <option value="email">Email Only</option>
                                <option value="whatsapp">WhatsApp Only</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="enableAlerts" checked>
                            <span class="checkmark"></span>
                            Enable automatic alerts
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Client</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content delete-modal">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this client? This action cannot be undone.</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Alert Preview Modal -->
    <div id="alertPreviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Send Alert</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="alert-preview">
                    <h3 id="previewClientName"></h3>
                    <div class="alert-message">
                        <h4>Email Message:</h4>
                        <div class="message-content" id="emailPreview"></div>
                    </div>
                    <div class="alert-message">
                        <h4>WhatsApp Message:</h4>
                        <div class="message-content" id="whatsappPreview"></div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelAlertBtn">Cancel</button>
                <button type="button" class="btn btn-success" id="sendEmailBtn">
                    <i class="fas fa-envelope"></i> Send Email
                </button>
                <button type="button" class="btn btn-success" id="sendWhatsAppBtn">
                    <i class="fab fa-whatsapp"></i> Send WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
